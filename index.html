<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tip Calculator | Frontend Mentor</title>
  </head>
  <body class="bg-cyan-100 flex align-center justify-center">
    <main class="container flex flex-col">
      <h1 class="text-slate-600 text-center tracking-widest p-10">
        SPLI<br />TTER
      </h1>
      <div class="bg-white rounded-3xl" id="calculator">
        <section class="p-8" id="user-inputs">
          <div class="flex flex-col pb-6">
            <label class="text-slate-500" for="bill">Bill</label>
            <input
              class="bg-slate-100 text-cyan-900 text-right rounded-md focus:outline-teal-400"
              id="bill"
              name="bill"
              type="number"
              min="0"
              step="5"
              max="9999"
              placeholder="0"
              required
            />
          </div>
          <div class="grid grid-cols-2 gap-3 pb-6">
            <label class="text-slate-500 col-span-full" for="tip-15"
              >Select Tip %</label
            >
            <input
              class="bg-cyan-900 text-white rounded-md cursor-pointer"
              id="tip-5"
              name="tip-5"
              type="button"
              value="5%"
            />
            <input
              class="bg-cyan-900 text-white rounded-md cursor-pointer"
              id="tip-10"
              name="tip-10"
              type="button"
              value="10%"
            />
            <input
              class="bg-cyan-900 text-white rounded-md cursor-pointer"
              id="tip-15"
              name="tip-15"
              type="button"
              value="15%"
            />
            <input
              class="bg-cyan-900 text-white rounded-md cursor-pointer"
              id="tip-25"
              name="tip-25"
              type="button"
              value="25%"
            />
            <input
              class="bg-cyan-900 text-white rounded-md cursor-pointer"
              id="tip-50"
              name="tip-50"
              type="button"
              value="50%"
            />
            <input
              class="bg-slate-100 text-slate-500 rounded-md text-center focus:text-right focus:outline-teal-400"
              id="tip-custom"
              name="tip-custom"
              type="number"
              min="1"
              step="1"
              max="999"
              placeholder="Custom"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-slate-500" for="party">Number of People</label>
            <input
              class="bg-slate-100 text-cyan-900 text-right rounded-md focus:outline-teal-400"
              id="party"
              name="party"
              type="number"
              min="1"
              step="1"
              max="999"
              placeholder="1"
              required
            />
          </div>
        </section>
        <section class="bg-cyan-900 p-8 rounded-3xl" id="output">
          <div class="pb-6 flex justify-between">
            <div>
              <h2 class="text-white">Tip Amount</h2>
              <h3 class="text-slate-400">/ person</h3>
            </div>
            <p class="text-teal-400">$<span id="tip-amount">0</span></p>
          </div>
          <div class="pb-6 flex justify-between">
            <div>
              <h2 class="text-white">Total</h2>
              <h3 class="text-slate-400">/ person</h3>
            </div>
            <p class="text-teal-400">$<span id="total-amount">0</span></p>
          </div>
          <input
            class="bg-cyan-800 text-cyan-900 w-full rounded-md"
            id="reset"
            name="reset"
            type="reset"
            value="RESET"
          />
        </section>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
